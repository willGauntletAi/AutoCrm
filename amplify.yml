version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd client
            - npm ci
        build:
          commands:
            - npm run build
            - cd ..
            - mkdir -p ./.amplify-hosting/compute/default
            - cp -r ./client/dist/* ./.amplify-hosting
            - mv ./server/dist/* ./.amplify-hosting/compute/default
      artifacts:
        baseDirectory: .amplify-hosting
        files:
          - '**/*'
      cache:
        paths:
          - client/node_modules/**/*