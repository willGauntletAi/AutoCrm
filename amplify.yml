version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd client
            - npm ci
            - cd ../server
            - npm ci
            - cd ..
        build:
          commands:
            - npm run build
            - mv ./client/dist ../.amplify-hosting/static
            - mv ./server/dist ../.amplify-hosting/compute/default
      artifacts:
        baseDirectory: .amplify-hosting
        files:
          - '**/*'