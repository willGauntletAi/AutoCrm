version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
            - mkdir -p ./.amplify-hosting/static
            - mkdir -p ./.amplify-hosting/compute/default
            - cp -r ./client/dist/* ./.amplify-hosting/static
            - cp -r ./server/dist/* ./.amplify-hosting/compute/default
            - cp -r ./server/node_modules ./.amplify-hosting/compute/default/
            - echo "DATABASE_URL=$DATABASE_URL\nSUPABASE_URL=$SUPABASE_URL\nSUPABASE_JWT_SECRET=$SUPABASE_JWT_SECRET" > ./.amplify-hosting/compute/default/.env
      artifacts:
        baseDirectory: .amplify-hosting
        files:
          - '**/*'