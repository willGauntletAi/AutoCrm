version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
            - mkdir -p ./.amplify-hosting/static
            - mkdir -p ./.amplify-hosting/compute/default
            - mv ./client/dist ./.amplify-hosting/static
            - mv ./server/dist ./.amplify-hosting/compute/default
      artifacts:
        baseDirectory: .amplify-hosting
        files:
          - '**/*'